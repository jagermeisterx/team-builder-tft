<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>TFT Team Builder</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

  <!-- HEADER -->
  <header class="header" id="resetBtn">
    <h1>TFT Team Builder</h1>
    <p>Click aquí para reiniciar • Arrastra campeones al tablero</p>
  </header>

  <main class="layout">

    <!-- SINERGIAS -->
    <aside class="traits">
      <h3>Sinergias</h3>
      <div id="traitList"></div>
    </aside>

    <!-- TABLERO -->
    <section class="board-section">
      <div id="board"></div>
    </section>

    <!-- INFO -->
    <aside class="info" id="info">
      <p>Selecciona un campeón</p>
    </aside>

  </main>

  <!-- POOL -->
  <section id="pool" class="pool"></section>

  <script src="./assets/js/script.js"></script>
</body>

</html>
